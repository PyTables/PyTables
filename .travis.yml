language: python

python:
  - 3.5
  - 3.6

sudo: false

addons:
  apt_packages:
    - libbz2-dev
    - libhdf5-serial-dev
    - liblzo2-dev

install:
  - pip install cython
  # install a bug-fix for the segfaults!
  - pip install git+https://github.com/aragilar/h5py.git@fix-cyclic-gc
  - pip install .

script:
  - mkdir clean_directory && cd clean_directory
  - cd
  # stash the results in a text file as it is over 4MB which makes
  # travis choke!
  - python -m tables.tests.test_all 2> test_results.txt
  - tail test_results.txt
  - nonsense

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/58f8a9014ef02f6217ec
    on_success: change
