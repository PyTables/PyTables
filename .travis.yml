language: python

python:
  - 2.6
  - 2.7
  - "2.7_with_system_site_packages"
  - 3.2
  - "3.2_with_system_site_packages"
  - 3.3
  - 3.4

sudo: false

addons:
  apt_packages:
    - libhdf5-serial-dev
    - liblzo2-dev

install:
  - pip install -r requirements.txt --use-mirrors
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install -U unittest2 --use-mirrors; fi

script: make check
