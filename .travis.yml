language: python

python:
  - 3.5
  - 3.6

sudo: false

addons:
  apt_packages:
    - libbz2-dev
    - libhdf5-serial-dev
    - liblzo2-dev

install:
  - pip install --no-binary h5py cython h5py
  - pip install .

script:
  - mkdir clean_directory && cd clean_directory
  - cd
  - python -m tables.tests.test_all

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/58f8a9014ef02f6217ec
    on_success: change
