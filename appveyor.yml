#      CONDA_NPY: "18"

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  # as well as pip, conda-build, and the binstar CLI
  - powershell .\\ci\\appveyor\\install.ps1
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

build: false

test_script:
  - "%CMD_IN_ENV% conda install --yes hdf5 numexpr cython unittest2"
  - "%CMD_IN_ENV% pip install numexpr cython unittest2"
  - "%CMD_IN_ENV% coverage run tables\\tests\\test_all.py --verbose"
