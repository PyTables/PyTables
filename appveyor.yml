    - PYTHON: "C:\\Miniconda35-x64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"
      CONDA_PY: "35"
      CONDA_NPY: "111"

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  # as well as pip, conda-build, and the binstar CLI
  - powershell .\\ci\\appveyor\\install.ps1   
  - powershell ./appveyor/missing-headers.ps1
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\Library\\bin;%PATH%"
  - cmd: conda install --yes numexpr cython hdf5
  - cmd: SET CFLAGS=-DH5_BUILT_AS_DYNAMIC_LIB=1
  - cmd: set HDF5_DIR="%PYTHON%\\Library\\"
  - cmd: SET LIBRARY_PATH="%HDF5_DIR%\\lib"
  - "%CMD_IN_ENV% python setup.py sdist"
  - "%CMD_IN_ENV% python setup.py bdist_wheel"
  # install from sdist
  - cmd: dir dist
  - cmd: set /p BUILD=<VERSION
  - cmd: pip install dist\tables-%BUILD%.tar.gz

build: false

test_script:
  - cmd: python -m tables.tests.test_all
  #- "%CMD_IN_ENV% python tables\\tests\\test_all.py --verbose"
